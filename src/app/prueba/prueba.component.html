<div class="login-container">
    <div class="text-center mb-3">
        <h3>Login</h3>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="enviar()">
        <div>
            <label for="email">Email</label>
            <input [ngClass]="{'is-invalid': hasErrors('email', 'required')}" id="email" type="email"
                formControlName="email" class="form-control"/>
            <small class="text-danger mb-3" *ngIf="hasErrors('email', 'required')">Email requerido</small>
            <small class="text-danger mb-3" *ngIf="hasErrors('email', 'email')">Email formato incorrecto</small>
        </div>

        <div>
            <label for="password">Contraseña</label>
            <input [ngClass]="{'is-invalid': hasErrors('password', 'required')}" id="password" type="password"
                formControlName="password" class="form-control"/>
            <small class="text-danger mb-3" *ngIf="hasErrors('password', 'required')">Contraseña requerido</small>
        </div>

        <button type="submit">Iniciar Sesión</button>
    </form>
</div>
